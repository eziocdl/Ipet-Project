<!-- Fixed body scroll start -->
<div class="fixedBodyScroll">					
    				
    <!-- Row start -->
    <div class="row gutters">
        <div class="container-fluid mb-2">
            <button class="btn btn-primary float-right" ng-click="pc.funcMenu(1)">Voltar</button>
        </div>    
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            
            <!-- Chat section start -->
            <div class="chat-section">                
                <!-- Row start -->
                <div class="row no-gutters">
                    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-2 col-3">
                        <div class="users-container  pt-0">                           
                            <div class="usersContainerScroll">
                                <ul class="users">
                                    <li class="text-center" style=" background: #2091d9; color: #FFF;">
                                        <h5 class="p-1">Mensagens por usuário</h5>
                                    </li>
                                    <li class="person" data-chat="person4" ng-repeat="user in pc.listaUsuariosResposta" ng-click="pc.carregarMensagens(user)">                                       
                                        <p class="name-time">
                                            <span class="name">{{user.nome_user_encontrou}}</span>                                          
                                        </p>
                                    </li>   
                                    <li class="person" data-chat="person4" ng-if="pc.listaUsuariosResposta.length == 0">                                       
                                        <p class="name-time">
                                            <span class="name">Nenhuma resposta!</span>                                          
                                        </p>
                                    </li>                    
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-8 col-sm-10 col-9">  
                        <div class="chat-container">
                            <div class="chatContainerScroll">
                                <ul class="chat-box" style="overflow-y: auto;overflow-x: hidden; height: calc(100vh - 395px);">
                                    <li  ng-class="msn.adm == '0' ? 'chat-right':'chat-left' " class='' ng-repeat="msn in pc.listagemMensagens">
                                        <div class='chat-avatar'>                                          
                                            <div class='chat-name' ng-if="msn.adm == '0'">{{msn.nome_user_encontrou}}</div>
                                            <div class='chat-name' ng-if="msn.adm == '1'">{{msn.nome_user_perdeu}}</div>
                                        </div>
                                        <div class='chat-text'>
                                            <p>{{msn.mensagem}}</p>                                           
                                        </div>
                                    </li>
                                    <!-- <li class='chat-right'>
                                        <div class='chat-text'>
                                            <p>Olá Antônio<br />
                                            Que notícia boa! qual região você mora ?  </p>                                            
                                        </div>
                                        <div class='chat-avatar'>                                           
                                            <div class='chat-name'>Dayvison</div>
                                        </div>
                                    </li>                                   -->
                                    <li class="text-center" ng-show="pc.listagemMensagens.length == 0 " ><strong>Selecione um usuário para começar</strong></li>
                                </ul>
                            </div>
                            <div class="chat-form" ng-show="pc.listagemMensagens.length > 0 ">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Digite aqui sua mensagem..." ng-model="pc.mensagemDigitada"></textarea>
                                    <button ng-disabled="pc.mensagemDigitada =='' " class="btn btn-primary" ng-click="pc.enviarMensagem()">
                                        <i class="icon-send"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row end -->
            </div>
            <!-- Chat section end -->

        </div>
    </div>
    <!-- Row end -->

</div>
<!-- Fixed body scroll end -->
